<!DOCTYPE html>
<html>
<head>
	<title>Some Home Page</title>
	<link rel="stylesheet" type="text/css" href="assets/css/nav.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body>
<div class="navbar">
	<div class="container">
		<div class="navbar-logo">
			<a href="#" class="nav-brand">
				LOGO
			</a>
		</div>
		<ul class="nav-right">
			<li><a href="#">Home</a></li>
			<li><a href="#">About Us</a></li>
			<li><a href="#">Contact Us</a></li>
		</ul>
	</div>
</div>
<div class="container">
	<div id="main-wrapper">
		<h1>Hello World</h1>
		<p>CSIT Frontend Web Development Workshop</p>
		<ul>
			<li>HTML</li>
			<li class="divider"></li>
			<li>CSS</li>
			<li class="divider"></li>
			<li>Javascript</li>
		</ul>
	</div>
	
	<div class="contact-box">
		<h3 class="text-center underline">Contact Us</h3>
		<form action="#" method="post">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Enter name">
				</div>
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Enter email">
				</div>
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Enter address">
				</div>
				<div class="form-group">
					<textarea class="form-control" placeholder="Enter your message..." rows="10"></textarea>
				</div>
				<div class="form-group">
					<button class="btn float-right" type="submit">Submit</button>
				</div>
			</form>
	</div>
</div>
<footer>
	<div class="text-center">
		&copy; 2017
	</div>
</footer>
</body>
</html>
