<!DOCTYPE html>
<html>
<head>
	<title>CSS classes and block design</title>
	<style type="text/css">
		.bg-div {
			width: 100px;
			height: 100px;
		}
		.bg-blue {
			background-color: blue;
		}
		.bg-yellow {
			background-color: yellow;
		}
		.bg-black {
			background-color: #000;
		}
		.float-left {
			float: left;
		}
		.clearfix {
			clear: both;
		}

		p span {
			font-size: 25px;
			color: red;
			font-weight: 700;
			font-style: italic;
		}
	</style>
</head>
<body>
<div class="bg-div bg-blue float-left"></div>
<div class="bg-div bg-yellow float-left"></div>
<div class="clearfix"></div>
<div class="bg-div bg-black float-left"></div>
<span style="display: block" class="bg-div bg-blue float-left"></span>
<div class="clearfix"></div>
<p>
	This is a example paragraph.This is a example <span>paragraph</span>.This is a example paragraph.This is a example paragraph.
</p>
</body>
</html>
